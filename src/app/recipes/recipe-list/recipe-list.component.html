<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="createRecipe()">
            New Recipe
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        <ul class="list-group">
        <app-recipe-item *ngFor="let recipe of recipes" (selectedRecipe)="selectedRecipe(recipe)" [recipeItem]="recipe"></app-recipe-item>
        </ul>
    </div>
</div>
